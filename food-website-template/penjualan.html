<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penjualan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Form Isian Penjualan</h2>
<form id="salesForm">
    <div class="form-group">
        <label for="productName">Nama Produk:</label>
        <input type="text" id="productName" name="productName" required>
    </div>
    <div class="form-group">
        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" name="quantity" required min="1">
    </div>
    <div class="form-group">
        <label for="price">Harga per Unit:</label>
        <input type="number" id="price" name="price" required min="0" step="0.01">
    </div>
    <div class="form-group">
        <label for="totalPrice">Total Harga:</label>
        <input type="number" id="totalPrice" name="totalPrice" readonly>
    </div>
    <button type="submit">Kirim</button>
</form>

<script>
    const form = document.getElementById('salesForm');

    form.addEventListener('input', () => {
        const quantity = document.getElementById('quantity').value;
        const price = document.getElementById('price').value;
        const totalPrice = document.getElementById('totalPrice');

        // Hitung total harga
        totalPrice.value = (quantity * price).toFixed(2);
    });

    form.addEventListener('submit', (event) => {
        event.preventDefault(); // Mencegah pengiriman form

        // Ambil data dari form
        const productName = document.getElementById('productName').value;
        const quantity = document.getElementById('quantity').value;
        const price = document.getElementById('price').value;
        const totalPrice = document.getElementById('totalPrice').value;

        // Tampilkan data yang diisi
        alert(`Nama Produk: ${productName}\nJumlah: ${quantity}\nHarga per Unit: ${price}\nTotal Harga: ${totalPrice}`);
        
        // Reset form
        form.reset();
    });
</script>

</body>
</html>
